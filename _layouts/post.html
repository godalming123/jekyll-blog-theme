<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ "/assets/colors.css" | relative_url }}">
    <link rel="stylesheet" href="{{ "/assets/alignment.css" | relative_url }}">
    <title>{{ page.title }} - demo blog</title>
  </head>
  <body>
    <a style="position: sticky; top: 1rem; left: 1rem; color: var(--accent-contrast-color); background-color: var(--accent-color); text-decoration: none; padding: 0.2rem; border-radius: 0.5rem;" href="{{ "/" | relative_url }}">Back</a>
    <article>
      <p>{{ page.date | date: "%-d %B %Y" }}</p>
      <h1 style="font-size: 3rem;">{{ page.title }}</h1>
      {{ content }}
    </article>
  </body>
</html>
