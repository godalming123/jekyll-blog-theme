<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if page.description %}
      <meta name="description" content="{{ page.description }}">
    {% endif %}
    <link rel="stylesheet" href="{{ "/styling/colors.css" | relative_url }}">
    <link rel="stylesheet" href="{{ "/styling/alignment.css" | relative_url }}">
    <link rel="stylesheet" href="{{ "/styling/typography.css" | relative_url }}">
    <link rel="stylesheet" href="{{ "/styling/markdown-styling.css" | relative_url }}">
    <title>{{ page.title }} - demo blog</title>
  </head>
  <body>
    <article>
      <p style="margin-bottom: 0;">{{ page.date | date: "%-d %B %Y" }}</p>
      <h1 class="main-title">{{ page.title }}</h1>
      {% if page.frontImage %}
        <img src="{{ page.frontImage | relative_url }}" style="display: block;" />
      {% endif %}
      {{ content }}
    </article>
  </body>
</html>
